<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prolife Hospital | Under Construction</title>
    <style>
      :root {
        --primary: #e8b34a;
        --text-dark: #1e1e1e;
        --text-light: #555;
        --bg-light: #f8f9fa;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0.8)
          ),
          url("./img/Premium\ Photo\ _\ Abstract\ blur\ beautiful\ luxury\ hospital\ and\ clinic\ interior\ for\ background.jpg")
            center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .construction-container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        text-align: center;
        padding: 40px 30px;
        position: relative;
      }

      .logo img {
        max-width: 240px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        color: var(--text-dark);
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        color: var(--text-light);
        margin-bottom: 30px;
      }

      .btn-view-old {
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 14px 28px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease;
        display: inline-block;
      }

      .btn-view-old:hover {
        background: #c7983f;
      }

      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #777;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 22px;
        }
        p {
          font-size: 16px;
        }
        .btn-view-old {
          font-size: 15px;
          padding: 12px 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="construction-container">
      <div class="logo">
        <img src="./img/prolife-logo.png" alt="Prolife Hospital Logo" />
      </div>
      <h1>We’re Redesigning Our Website</h1>
      <p>
        Our user-friendly website will be launched by
        <strong> today</strong>.
      </p>
      <a href="/home" target="_blank" class="btn-view-old"
        >Click to View Old Website</a
      >
      <div class="footer">© 2025 Prolife Hospital</div>
    </div>
  </body>
</html>
